<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex Marionette</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="wrapper">
                <div class="row">
                    <h1>Pokedex Marionette</h1>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="wrapper">
                <div class="row">
                    <div id="list" class="columns">
                        <div class="row">
                            <div class="box">
                                <div class="search-box">
                                    <input class="radius" id="search" type="text" placeholder="Search">
                                </div>
                                <div class="complete-list">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="details" class="columns">
                        <div class="row">
                            <div class="basic-data">
                                <div class="box">
                                    <div class="row">
                                        <div class="basics">
                                            
                                        </div>
                                        <div class="description">
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="stats">
                                            
                                        </div>
                                        <div class="fisio">
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="evolutions">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="wrapper">
                Developed by: Jonathan Ortega
            </div>
        </footer>
    </div>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
